    <div class="shlokas">
        
            <p>ईशा वास्यमिदं सर्वं यत्किञ्च जगत्यां जगत्‌। तेन त्यक्तेन भुञ्जीथा मा गृधः कस्यस्विद्धनम्‌ ॥ ||१||</p>
        
            <p>कुर्वन्नेवेह कर्माणि जिजीविषेत् शतं समाः। एवं त्वयि नान्यथेतोऽस्ति न कर्म लिप्यते नरे ॥ ||२||</p>
        
            <p>असुर्या नाम ते लोका अन्धेन तमसावृताः। तांस्ते प्रेत्याभिगच्छन्ति ये के चात्महनो जनाः ॥ ||३||</p>
        
    </div>
